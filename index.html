<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0-Do List || Demo |</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/favIcon.png">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
</head>

<body>

    <div class="container rounded mt-3 w-50 px-5 py-4">
        <h2 class="text-center text-decoration-underline">TODO LIST</h2>
        <h3>Add Item</h3>

        <span class="d-flex align-items-end my-4 justify-content-center">
            <input class="mx-0 border-0 p-2 inp-main w-75" id="new-task" type="text" placeholder="Your Plans">
            <button class="p-2 m-0" id="addBtn">Add</button>
        </span>
        <div class="overflow pb-4">
            <h3>InComplet Tasks</h3>
            <ul class="ms-0 ps-0" id="incomplete-tasks">
                <li>
                    <input type="checkbox"><label>Pay Bills</label><input type="text" value="Pay Bills">
                    <button class="p-1 mx-2 edit"></button>
                    <button class="p-1 mx-2 delete"></button>
                </li>
                <li>
                    <input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping">
                    <button class="p-1 mx-2 edit"></button>
                    <button class="p-1 mx-2 delete"></button>
                </li>
            </ul>

            <h3>Completed tasks</h3>
            <ul class="ms-0 ps-0" id="completed-tasks">
                <li>
                    <input type="checkbox" checked><label>See the Doctor</label><input type="text">
                    <button class="p-1 mx-2 edit"></button>
                    <button class="delete p-1 mx-2"></button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JS link -->
    <script src="./js/script.js"></script>

</body>

</html>
